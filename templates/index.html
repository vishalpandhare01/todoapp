<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>todo, world!</title>
</head>
<body>
    <div class='container mt-5'>
        <div class='row'>
            <div class='col-md-12'>
                <h1>TODO APP</h1>
            </div>    
        </div>    
    </div>            
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <table class="table">
                    <thead class="thead-dark ">
                      <tr>
                        <th scope="col">Task ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">priority</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    {% for task in tasks %}
                    <tbody>
                      <tr>
                        <th scope="row">{{task.id}}</th>
                        <td>{{task.name}}</td>
                        <td>{{task.priority}}</td>
                        <td><button type="button" class="btn btn-dark"><a style="color:white;" href="delete/{{task.id}}">DELETE<a></button>
                        </td>
                    </tr>
                </tbody> 
                {% endfor %}
            </div> 
        </div> 
    </div> 
    <br>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add more
  </button><br><br>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">TODO LIST</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h5>Do you want to add more things</h5>
            <img src="https://cdn.vectorstock.com/i/1000x1000/24/03/notes-vector-19192403.webp" class="d-block w-50" alt="computer">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
          <button type="button" class="btn btn-primary"><a href="/add" style="color:white;">YES<a></button>
        </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
